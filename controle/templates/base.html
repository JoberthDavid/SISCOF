{% load static from staticfiles %}

<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="SISCOF - Sistema de controle de frequência" >
		<title>SISCOF</title>
		<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" >
		<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/jumbotron.css" />

		<link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">

		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

	</head>

	<body>
		<div class="col-sm-12 mx-auto">
			<header class="header">
				<nav class="navbar navbar-expand-rg navbar-dark fixed-top bg-dark">		
		
					{% if request.user.is_authenticated %}
						<a class="navbar-brand " id="logotipo" href="{% url 'ponto' %}">SISCOF</a>
						<label class="navbar-brand">{{request.user}}</label>
						<a class="btn btn-outline-warning my-2 my-sm-0" href="{% url 'sair' %}">Sair</a>
					{% else %}
						<a class="navbar-brand " id="logotipo" href="{% url 'index' %}">SISCOF</a>
						<a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'entrar' %}">Entrar</a>
					{% endif %}
					
				</nav>
			</header>

			<main role="main">
				
					
				{% block conteudo %}
				{% endblock %}

			
			</main>

			<footer id="rodape" class="text-center footer fixed-bottom bg-light">
				<div class="container">
					<span class="text-muted">
						Sistema de controle de frequência
					</span>
					<p>
						<a href="/contato">Fale conosco.</a>
					</p>
				</div>
			</footer>
		</div>
	</body>

</html>
